<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="container-fluid sticky-top bg-white py-3" id="topbar">
        <div class="row align-items-center justify-content-between">
            <div class="col-1">
                <img src="./img/mobile-logo.png" alt="Logo-small" class="d-block d-lg-none">
                <img src="./img/logo.svg" alt="Logo" class="d-none d-lg-block">
            </div>
            <div class="col-10">
                <div class="input-group">
                    <button class="input-group-text" id="inputGroup-sizing-default">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="text" class="form-control border-start-0 bg-body-tertiary"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="col-1">
                <div class="d-flex justify-content-around">
                    <i class="fa-solid fa-list-ul d-none d-lg-block text-secondary"></i>
                    <i class="fa-solid fa-circle-question d-none d-lg-block text-secondary"></i>
                    <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block text-secondary"></i>
                    <i class="fa-solid fa-bell text-warning"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- /Header -->
    <!-- Main -->
    <main>
        <nav class="row m-0">
            <div class="col-1 d-flex flex-column justify-content-between text-white py-4" id="sidebar">
                <div class="d-flex flex-column">
                    <div class="my-2 d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-house"></i>
                        <div class="d-none d-lg-block ms-2">Home</div>
                    </div>
                    <div class="my-2 d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-chart-simple"></i>
                        <div class="d-none d-lg-block ms-2">Stats</div>
                    </div>
                    <div class="my-2 d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-signal"></i>
                        <div class="d-none d-lg-block ms-2">Signal</div>
                    </div>
                </div>
                <div class="my-2 d-flex align-items-center justify-content-center">
                    <i class="fa-solid fa-gear"></i>
                    <div class="d-none d-lg-block ms-2">Admin</div>
                </div>
            </div>
            <div class="col">

            </div>
        </nav>

    </main>
    <!-- /Main -->
    <!-- Footer -->
    <footer></footer>
    <!-- /Footer -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- /Bootstrap JS -->
</body>

</html>
